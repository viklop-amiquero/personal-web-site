<div
    class="flex flex-col items-center gap-8 md:flex-row md:items-center md:text-left md:gap-12 md:justify-center"
>
    <div class="relative w-32 h-32 md:w-44 md:h-44 flex-shrink-0">
        <!-- Contenedor del borde con efecto glow -->
        <div
            class="absolute inset-0 rounded-full p-[4px] bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 animate-[spin_5s_linear_infinite] blur-[4px]"
        >
            <div class="w-full h-full bg-black opacity-40 rounded-full"></div>
        </div>

        <!-- Imagen de perfil con borde más grueso -->
        <img
            src="./foto-perfil.jpg"
            alt="Víctor López Amiquero"
            class="relative w-full h-full object-cover rounded-full border-[8px] border-black shadow-xl cursor-pointer"
        />
    </div>

    <div
        class="flex flex-col gap-4 md:gap-0 items-center md:items-start md:text-left md:space-y-4"
    >
        <h1
            class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 drop-shadow-lg transition-transform duration-300 text-center"
        >
            Víctor López Amiquero
        </h1>

        <!-- Asegurar correcta alineación -->
        <div class="w-full space-y-2">
            <div
                *ngFor="let item of data"
                class="flex items-center gap-3 justify-center md:justify-start"
            >
                <i
                    [class]="item.icon"
                    class="text-lg md:text-xl text-green-400"
                ></i>
                <p
                    class="text-lg md:text-xl font-semibold text-center md:text-left"
                >
                    {{ item.text | titlecase }}
                </p>
            </div>
        </div>

        <div class="flex gap-4 text-green-400 text-2xl md:text-3xl">
            <a
                *ngFor="let item of socialIcons"
                [href]="item.href"
                target="_blank"
                class="transform transition duration-300 hover:scale-110"
            >
                <i [class]="item.icon"></i>
            </a>
        </div>

        <div class="w-full mt-6 md:mt-4">
            <h3 class="text-xl font-bold mb-3 text-green-400">Idiomas</h3>

            <div class="space-y-3 w-full max-w-sm">
                <div *ngFor="let lang of languages">
                    <div class="flex justify-between text-sm font-semibold">
                        <span>{{ lang.name }}</span>
                        <span>{{ lang.level }}</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-3">
                        <div
                            class="bg-green-400 h-3 rounded-full"
                            [ngClass]="lang.width"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
